<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'login_app/css/style.css' %}">
</head>

<body>
    <div class="wrapper row justify-content-between">
        <div class="col-6">
            <h1>Success! Welcome, {{user_name}}!</h1>
            <h2 class="text-success">Successfully registered (or logged in)!</h2>
            <a href="/wall" class="btn btn-primary">Go To the Wall</a>
        </div>
        <div class="col-2">
            <form action="/logout" method="post">
                {% csrf_token %}
                <button class="btn btn-link" type="submit">Log Out</button>
            </form>
        </div>
    </div>
</body>

</html>
